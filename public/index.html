<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Driving school</title>
  </head>
  <body>
    <main>
      <!-- Header Section -->
      <header class="max-w-base mx-auto px-4">
        <div class="flex justify-between items-center gap-5 md:py-7">
          <figure class="w-24 h-14">
            <img
              src="./assets/images/header/logo.svg"
              alt="logo"
              class="w-full h-full"
            />
          </figure>

          <nav class="hidden lg:block">
            <div
              class="w-[39.6875rem] xl:max-w-[43.3125rem] mx-auto grid grid-cols-4 h-1 bg-gray-200"
            >
              <div class="relative flex items-center justify-center">
                <div
                  class="absolute left-0 w-3 h-3 rounded-full bg-brand-primary"
                ></div>
              </div>
            </div>
            <div
              class="w-[43.75rem] xl:w-[47.375rem] flex justify-between text-sm font-semibold text-gray-900 mt-3"
            >
              <a href="#">Basic info</a>
              <a href="#">App customization</a>
              <a href="#">Courses</a>
              <a href="#">Instructors</a>
              <a href="#">Summary</a>
            </div>
          </nav>

          <div class="flex items-center gap-6 lg:gap-3">
            <a
              href="#"
              class="hidden md:flex w-6 h-6 rounded-full border-2 border-gray-400 text-md text-gray-500 items-center justify-center"
            >
              ?
            </a>

            <p class="text-gray-500 font-medium">Need help?</p>

            <a href="#" class="block lg:hidden w-7 h-7">
              <img
                src="./assets/images/header/menu.png"
                alt="icon"
                class="w-full h-full"
              />
            </a>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
